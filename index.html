<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Own CSS file + fontAwesome -->
    <link rel="stylesheet" href="./css/todos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>ToDo-List</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>

  </head>
  <body>
    
    <div id="container">

      <h1>Todo List<span id="plus-icon"><i class="fa fa-plus"></i></span></h1>
      <input id="input" type="text" placeholder="Add New Todo">

      <ul>
        <li><span><i class="fa fa-trash"></i></span> Finish project Lovely Monkeys</li>
        <li><span><i class="fa fa-trash"></i></span> Run 20 km</li>
        <li><span><i class="fa fa-trash"></i></span> Write a book</li>
      </ul>

    </div>
  
    
    <!-- JavaScript -->
    <script src="./js/todos.js"></script>
  </body>
</html>
