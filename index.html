<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Own CSS file -->
  <link rel="stylesheet" href="./css/todos.css">
  <!-- Font awesome -->

  <title>ToDo-List</title>

<body>

  <div id="container">

    <h1>Todo List<span id="plus-icon"><i class="fa fa-plus"></i></span></h1>

    <ul>

      <li><span><i class="fa fa-trash"></i></span> Write a book</li>
    </ul>

  </div>

    crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="./js/todos.js"></script>

</html>
